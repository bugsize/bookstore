<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/login.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" >
        $(function(){
           $("#login").click(function(){
                if(check_username()&check_password()){
                    // window.location.href="login.html";
                    // window.location.replace("homepage.html");
                    alert("aaa");
                    $(window).attr('location','http://www.baidu.com');
                    return true;
                }else {
                    alert("bbbb");
                    return false;
                }
           });
        });
        //验证登录时用户名
        function check_username(){
            var username = $("#username").value;
            if(!username){
                return true;
            }
            return false;
        }
        //验证登录时密码
        function check_password(){
            var password = $("#password").value;
            if(!password){
                return false;
            }
            return true;
        }
    </script>
    <link type="text/css" href="css/login.css"/>
    <style type="text/css">
        .glyphicon{
            top:0;
        }
        .input-group-addon{
            width:50px;
        }
    </style>
</head>
<body>
    <form class="form-horizontal" role="form">
        <div class="form-group input-group">
            <span class="input-group-addon glyphicon glyphicon-user"></span>
            <input type="text" class="form-control col-sm-5" id="username"
                   placeholder="用户名" value=${}>
            <span id="userError" class="col-sm-5"></span>
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon glyphicon glyphicon-eye-close"></span>
            <input type="password" class="form-control" id="password"
                   placeholder="密码" value=${}>
            <span id="passError" class="col-sm-5"></span>
        </div>

        <div class="form-group">
                <button type="submit" id="login">登录</button>
        </div>
        <div class="form-group">
            <p id="message">还没有账号？<a href="register.html">立即注册</a></p>
        </div>
    </form>
</body>
</html>
