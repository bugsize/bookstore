    <script type="text/javascript">
        $(function(){
            // 边栏 商品管理 点击事件
            $("#index_commodity").click(function(){
                $(this).parent("li").addClass("active");
                $("#index_order").parent("li").removeClass();
                $("#index_type").parent("li").removeClass();
                $(".order,.type").css("display","none");
                $(".commodity").css("display","block");
            })
            // 边栏 订单管理 点击事件
            $("#index_order").click(function(){
                $(this).parent("li").addClass("active");
                $("#index_commodity").parent("li").removeClass();
                $("#index_type").parent("li").removeClass();
                $(".commodity,.type").css("display","none");
                $(".order").css("display","block");
            })
            // 边栏 类目管理 点击事件
            $("#index_type").click(function(){
                $(this).parent("li").addClass("active");
                $("#index_commodity").parent("li").removeClass();
                $("#index_order").parent("li").removeClass();
                $(".commodity,.order").css("display","none");
                $(".type").css("display","block");
            })
            $("#addmodelbutton").click(function(){
                if(check_null($("#commodityname"))
                    ||check_null($("#commodityprice"))
                    ||check_null($("#commodityauthor"))
                    ||check_null($("#commoditypublisher"))
                    ||check_null($("#commodityintro"))){
                    alert("文本内容不能为空");
                    return false;
                }
            })
        })

        function check_null(element){
            var value = element.val();
            if(value==""||value==null||value.trim()==""){
                return true;
            }
        }
    </script>
</head>
<body>

<!--                add弹出框               -->
<div class="modal fade" id="addmodel" tabindex="-1" role="dialog" aria-labelledby="addmodelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form role="form">
                    <input type="text" class="form-control label_input" id="commodityname" placeholder="商品名称"/>
                    <input type="text" class="form-control label_input" id="commodityprice" placeholder="商品价格"/>
                    <input type="text" class="form-control label_input" id="commodityauthor" placeholder="作者"/>
                    <input type="text" class="form-control label_input" id="commoditypublisher" placeholder="出版商"/>
                    <textarea type="text" rows="3" class="form-control label_input" id="commodityintro" placeholder="简介"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" id="addmodelbutton" class="btn btn-primary addbutton">
                    确定添加
                </button>
            </div>
        </div>
    </div>
